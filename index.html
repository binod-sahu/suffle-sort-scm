<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suffle and Sort Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/sort.js"></script>
</head>
<body>
<div class="container">
    <header>Suffle amd Sort</header>
    <section>
        <div class="button-container">
            <ul id="nodeList">
                <li class="number-background1">1</li>
                <li class="number-background2">2</li>
                <li class="number-background3">3</li>
                <li class="number-background2">4</li>
                <li class="number-background3">5</li>
                <li class="number-background4">6</li>
                <li class="number-background4">7</li>
                <li class="number-background1">8</li>
                <li class="number-background3">9</li>
            </ul>  
        </div>
        <aside>
            <button id="shuffle" type="button" onclick="suffleNode(event)" class="btn blue">Shuffle</button>
            <button id="reset" type="button" onclick="suffleNode(event)" class="btn blue" >Sort</button>
        </aside>
    </section>
    <footer>
        <p>Shuffel and Sort by {{ Binod Sahu }}</p>
    </footer>
</div>
    
</body>
</html>
